<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>agi.io | Data2d</title>
    <link rel="icon" href="assets/images/favicon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="assets/css/agief.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      ${demo.css}
    </style>

  </head>
  <body style="">

    <div class="agi-div-background" style="">
     <div id="controls" class="control-panel" style="padding:2px;text-align:center;background-color:#544;color:aaa;">
      <div style="display:inline;">
       <a href="/index.html" target="_blank" title="Index page"><img src="assets/images/logo-inverse-brown.png" style="width:30px;padding:0.5em;"/></a>
      </div>
      <label for="data" class="inverse">Data</label>
      <input type="text" id="data" style="display:inline;" class="" placeholder="Data name" value=""/>
      <label for="host" class="inverse">Node</label>
      <input type="text" id="host" style="" class="" placeholder="Host" value="localhost"/>
      <input type="number" id="port" style="width:5em;" class="" placeholder="Port" value="8491"/>
      <label for="data" class="inverse">Interval</label>
      <input type="number" id="interval" style="display:inline;width:5em;" class="" placeholder="Update interval" value="500"/>
      <input type="button" id="pause" class="btn btn-sm btn-primary" style="" onclick="Loop.togglePause();" value="Resume"/>
      <input type="button" id="update" class="btn btn-sm btn-danger" style="" onclick="Loop.update();" value="Refresh"/>
      <input type="button" id="auto" class="btn btn-sm btn-success" style="" onclick="Data2d.auto();" value="Auto"/>
         <label for="size" class="inverse">Px/Bit</label>
         <input type="number" id="size" style="width:3em;" class="" placeholder="" title="Pixels per Bit" value="4"/>
      <label for="user-w" class="inverse">Set W</label>
      <input type="number" id="user-w" style="width:5em;" class="" placeholder="User-W" value="0"/>
      <label for="user-h" class="inverse">Set H</label>
      <input type="number" id="user-h" style="width:5em;" class="" placeholder="User-H" value="0"/>
      <label for="user-min" class="inverse">Min</label>
      <input type="number" id="user-min" style="display:inline;width:3em;" class="" placeholder="Min" value="0" step="0.1"/>
      <label for="user-max" class="inverse">Max</label>
      <input type="number" id="user-max" style="display:inline;width:3em;" class="" placeholder="Max" value="1" step="0.1"/><br>
      <label for="data-size" class="inverse">Json Size</label>
      <input type="text" id="data-size" style="display:inline;" class="" placeholder="Data size" value=""/>
      <label for="data-length" class="inverse">Len.</label>
      <input type="text" id="data-length" style="display:inline;" class="" placeholder="Data length" value=""/>
      <label for="data-min" class="inverse">Min-v</label>
      <input type="text" id="data-min" style="display:inline;" class="" placeholder="Data min" value=""/>
      <label for="data-max" class="inverse">Max-v</label>
      <input type="text" id="data-max" style="display:inline;" class="" placeholder="Data max" value=""/>
      <label for="data-stride" class="inverse">Data Stride</label>
      <input type="number" id="data-stride" style="width:3em;" class="" placeholder="Data Stride" value="1"/>
      <label for="data-offset" class="inverse">Data Offset</label>
      <input type="number" id="data-offset" style="width:3em;" class="" placeholder="Data Ofset" value="0"/>
     </div>
     <div id="container" style="width:100%;background-color:#200;height:100%;">
       <canvas id="canvas" class="" >
       </canvas>
     </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- D3 visuals - hosted version http://d3js.org/ -->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>-->

    <!-- Our stuff -->
    <script src="assets/scripts/framework.js"></script>
    <script src="assets/scripts/parameters.js"></script>
    <script src="assets/scripts/loop.js"></script>
    <script src="assets/scripts/data2d.js"></script>
    <script src="assets/scripts/data-canvas.js"></script>

  </body>
</html>
