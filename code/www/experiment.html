  <body style="">

    <div class="agi-div-background" style="">
     <div class="" style="position: relative; top:50%; transform: translateY(-50%); ">
      <div class="" style="text-align:center;">

<!-- import, export, update/resume, flush toggle.
update interval
show flush, show age. -->
       <img src="assets/images/logo-inverse-brown.png" style="width:50px;display:inline;"/><h1 style="display:inline;">Experiment Control Panel</h1>
       <p>
       <label for="host">Node</label>
       <input type="text" id="host" style="" class="" placeholder="Host" value="localhost"/>
       <input type="number" id="port" style="width:5em;" class="" placeholder="Port" value="8491"/>
       </p>
       <p>
       <label for="host">Entity</label>
       <input type="text" id="entity" style="" class="" placeholder="Entity name"/>
       <small>
       <i>Type</i> <span id="entity-type">?</span>
       <i>Age</i> <span id="entity-age">?</span>
       <i>Seed</i> <span id="entity-seed">?</span>
       </small>
       </p>
       <form id="import-form" method="POST" enctype="multipart/form-data" >
       <p>
       <label for="entity-file">Entity file</label>
       <input type="file" name="entity-file" id="entity-file" style="display:inline;" class="btn btn-sm" placeholder="Entity file name"/>
       </p>
       <p>
       <label for="data-file">Data file</label>
       <input type="file" name="data-file" id="data-file" style="display:inline;" class="btn btn-sm" placeholder="Data file name"/>
       </p>
       <p>
       <input type="button" id="import" class="btn btn-sm btn-success" style="" onclick="Experiment.importEntity()" value="Import Files"/>
       <input type="button" id="exportEntity" class="btn btn-sm btn-primary" style="" onclick="Experiment.exportEntity()" value="Export Entities"/>
       <input type="button" id="exportData" class="btn btn-sm btn-primary" style="" onclick="Experiment.exportData()" value="Export Data"/>
       </p>
       </form>
       <p class="well">
       <label for="update">Update</label>
       <input type="button" id="update" class="btn btn-sm btn-danger" style="" onclick="Experiment.update()" value="Update"/>
        <input type="button" id="pause" class="btn btn-sm btn-danger" style="" onclick="Loop.togglePause()" value="Resume"/>
        <label for="interval">every (ms)</label>
        <input type="number" id="interval" style="display:inline;width:5em;" class="" placeholder="Update interval" value="50"/>
       <span class="well">
        <label for="flush">Flush</label>
        <input id="flush" type="checkbox" name="flush" checked />
        <label for="reset">Reset</label>
        <input id="reset" type="checkbox" name="reset" checked />
        <input type="button" id="pause" class="btn btn-sm btn-success" style="" onclick="Experiment.setFlushAndReset()" value="Set"/>
       </span>
       </p>
       <div class="" style="text-align:left;width:100%;">
         <p style="color:#aaaaaa;">Update:<br> <span id="update-result" style="color:#aaaaaa">-</span></p>
         <p style="color:#aaaaaa;">Config:<br> <span id="config-result" style="color:#aaaaaa">-</span></p>
       </div><!-- /.row -->
      </div><!-- /.row -->
     </div><!-- /.row -->
    </div><!-- /.container -->
